<div class="row" id="searchBox">
  <div class="col-md-12">
    <form role="search">
      <div class="input-group">
      <input type="text" id="autoCompleteSearch" class="form-control" placeholder="Type your query"  ng-model="peopleCtrl.nameFilter" ng-model-options="{debounce: 800}">
        <div class="input-group-btn">
          <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
